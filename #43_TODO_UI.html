<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>ToDo UI</title>
    </head>
    <body>
        <div class="container">
            <div class="rectangle">
                <div class="title">HIGH</div>
                    <div class="newtask-high">
                        <input type="text" class="input-hightask" placeholder="Добавить важных дел">
                        <input type="image" class="plus" src="plus.png"  width="20" height="20">
                    </div>
                    <div class="task">
                        <input type="radio" class="ellipse">
                        <div class="task-description">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</div>
                        <input type="image" class="cross" src="cross.png"  width="18" height="18">
                    </div>
                <div class="title">LOW</div>
                    <div class="newtask-low">
                        <input type="text" class="input-lowtask" placeholder="Добавить ">
                        <input type="image" class="plus" src="plus.png"  width="20" height="20">
                </div>
            </div>
        </div>
        
        
        
        
        
    </body>
</html>
