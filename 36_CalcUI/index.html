<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Сalculator</title>
</head>

<body>
    <div class="main">
        <div class="white">
            <h1>Сalculator</h1>
            <p>Введите числа</p>
            <div class="data">
                <input class="first_number" id="number1" value="1" type="number">
                <select class="func" id="func">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                  </select>
                <input input class="second_number" id="number2"  value="1" type="number">
                <button class="calculation" id="calculation"> = </button>
                <div class="result" id="result"> result </div>
            </div>
            <script src="main.js" ></script>
        </div>
    </div>
</body>

</html>
