<!--Сделаем простой интерфейс для калькулятора. Не самый красивый, не самый удобный, но простой в разработке. Позже, в другом потоке, мы сделаем полноценный калькулятор и да, некоторые из вас готовы сделать его уже сегодня, но нашей главной задачей будет вовсе не верстка, а работа с DOM. 
В этом задании достаточно расположить элементы как показано на макете, никакой логики добавлять пока не нужно. 
Будем использовать нативные html тэги, такие как: input, select, button. -->

<html>
    <head>
        <style>
            .calculator {
                display: flex;
                justify-content: center;
                height:100%;
                align-items: center;
                text-align: center;
                padding: 0 5px; 
            }
            .number {
                width: 50px;
                margin: 0 2px;
            }
            .equal {
                width: 20px;
                text-align: center;
                margin: 0 2px;
            }
            .operation {
                margin: 0 2px;
                background-color:darkgray;
                text-align: right;
            }
            .result {
                border: 0ch;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <form class="calculator">
            <input type="number" class="number">
            <select name="operation" class="operation">
                <option value="sum">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>       
            <input type="number" class="number">
            <input type="button" class="equal" value="=">
            <input type="number" class="result">
        </form>
    </body>
</html>
