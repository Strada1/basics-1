<body>
	<script>
		function calc(x, y, z) {
			// if (z == '+') {
			// 	return (+x + +y)
			// }
			// else
			// 	if (z == '-') {
			// 		return (x - y)
			// 	}
			// 	else if (z == '*') {
			// 		return (x * y)
			// 	}
			// 	else return ('wrong data input')
			switch (z) {
				case '+':
					return (+x + +y);
					break;
				case '-':
					return (x - y);
					break;
				case '*':
					return (x * y);
					break;
				default:
					return ('wrong data input');
			}
		}

		let x = prompt("first variable?", '');
		let y = prompt("second variable?", '');
		let z = prompt("operation?(use +, -, *)", '');
		let result = calc(x, y, z);
		alert(result);
	</script>
</body>
