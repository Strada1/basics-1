<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calc</title>
</head>
<body>
  <div class="calc">
    <input id="arg1" type="number" value=5 placeholder="Введите число">
    <select name="operations" id="operations">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input id="arg2" type="number" value=5 placeholder="Введите число">
    <button class="equal">=</button>
    <div class="result">
      10 
    </div>
  </div>
  <div class="sub-results">
    
  </div>
  <script src="main.js"></script>
</body>
</html>
