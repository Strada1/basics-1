<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>calculator</title>
</head>
<body>

  <section class="calculator">
      <div class="container">
        <div class="calculator__inner">
        <input class="calc__input" type="number" id="firstNumder" placeholder="Введите число 1">
        <input class="calc__input" type="number" id="secondNumber" placeholder="Введите число 2">
        <select class="select__calc"name="select__category" id="select">
          <option selected value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <button class="button">=</button>
      </div>
      <div class="result"><p>Тут будет результат вычислений</p></div>
      </div>
  </section>

  <script src="/CalcV3/main.js"></script>
</body>
</html>
