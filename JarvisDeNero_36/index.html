<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Калькулятор UI: #36</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="shortcut icon" href="https://strada.one/favicon.ico" />
</head>

<body>

   <section class="container calc">

      <div class="calc__body">
         <div class="body__input">
            <input type="text" value="0">
         </div>
         <div class="body__select">
            <select name="action">
               <option value="add" selected>+</option>
               <option value="subtraction">-</option>
               <option value="multipl">*</option>
               <option value="divide">/</option>
            </select>
         </div>
         <div class="body__input">
            <input type="text" value="0">
         </div>
         <div class="body__result result">
            <span class="result__equals ">=</span>
            <input type="text" value="0">
         </div>
      </div>

   </section>

   <script src="./js/script.js"></script>
</body>

</html>
