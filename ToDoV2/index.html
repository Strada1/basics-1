<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <section class="ToDo">
    <div class="container">
      <div class="wrapper">
        <div class="priority">
          <h1 class="title">High</h1>
          <form class="innerAddtask">
            <input type="text" name="todo" id="todo" class="input inputOne" placeholder="Добавить задачу">
            <a href="#" class="BtnAddOne BtnADD">
              <img class="logo__img" src="img/plus.png" alt=""/>
            </a>
            
          </form>
          <div class="todosListOne">

          </div>

        </div>

        <div class="priority">
          <h1 class="title">Low</h1>
          <form class="innerAddtask">
            <input type="sumbit" name="todo" id="todo" class="input inputTwo" placeholder="Добавить задачу">
            <a href="#" class="BtnAddTwo BtnADD">
              <img class="logo__img" src="img/plus.png" alt="" />
            </a>
          </form>
          <div class="todoslistTwo">

          </div>

        </div>
      </div>
    </div>
  </section>

<script src="./script.js"></script>
</body>

</html>
