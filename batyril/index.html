<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <meta name="keywords" content="to do list">
    <meta name="author" content="batyril">
    <meta name="description" content="doing to do list">
    <title>to do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

</head>
<body>

<section class="to-do">

    <div  class="to-do__priority">
        <form
                name="high_form"
                class="to-do__form">
            <div class="to-do__title">High</div>
            <div class="to-do__button-plus">➕</div>
            <input
                    class="to-do__text-input"
                    id="high_input"
                    placeholder="Добавить важных дел"
                    type ='text'
                    name='task_text' >
        </form>
        <div class="to-do__task-list">

            <div class="to-do__task-block  task-block ">
                <label class="task-block__label">
                    <input class="task-block__checked"  type="checkbox">
                    <div class="task-block__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, at consequuntur corporis dicta inventore ipsa nostrum odit provident quasi ratione reiciendis repellendus sequi similique sunt suscipit totam vitae voluptatem voluptatibus!</div>
                </label>
                <div class="task-block__close">❌</div>
            </div>

            <div class="to-do__task-block  task-block task-block_done ">
                <label class="task-block__label">
                    <input class="task-block__checked"  type="checkbox">
                    <div class="task-block__text">сверстать</div>
                </label>
                <div class="task-block__close">❌</div>
        </div>
    </div>

    <div  class="to-do__priority">
        <form
                name="low_form"
                class="to-do__form">
            <div class="to-do__title">low</div>
            <div class="to-do__button-plus">➕</div>
            <input
                    class="to-do__text-input"
                    id="low_input"
                    placeholder="Добавить важных дел"
                    type ='text'
                    name='task_text' >
        </form>
        <div class="to-do__task-list">

            <div class="to-do__task-block  task-block ">
                <label class="task-block__label">
                    <input class="task-block__checked"  type="checkbox">
                    <div class="task-block__text">сверстать</div>
                </label>
                <div class="task-block__close">❌</div>
            </div>

            <div class="to-do__task-block  task-block task-block_done ">
                <label class="task-block__label">
                    <input class="task-block__checked"  type="checkbox">
                    <div class="task-block__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi autem consequuntur dolore fugiat ipsum libero modi non praesentium, quasi quia quod ratione sequi, voluptate voluptatem voluptatum. Architecto cumque excepturi tenetur!</div>
                </label>
                <div class="task-block__close">❌</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
