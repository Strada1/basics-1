<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <title>calculator ui</title>
    <link rel= stylesheet href= 'css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <label class="calculator__wrapper">
            <input class="calculator__number-one" type="number">
            <select class="calculator__operators">
                <option >+</option>
                <option >-</option>
                <option >*</option>
                <option >/</option>
            </select>
            <input class="calculator__number-second" type="number">
            <button class="calculator__button" > = </button>
        </label>
        <div class="calculator__result">345</div>
    </div>
</body>
</html>
