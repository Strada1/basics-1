<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькулятор</title>
    <link rel="stylesheet" href="/calc.css">
</head>

<body>
    <div class="calc">
        <input type="text" placeholder="0" id="number1">

        <label for="number" id="action"></label>
        <select>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" placeholder="0" id="number2">

        <button id="answer">=</button>
        <span id="result">0</span>

    </div>
    <script src="/calc.js"></script>
</body>

</html>
