<body> 
    <div class="calc">
        <input type="text" placeholder="0" id="number1">

        <select id="action">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" placeholder="0" id="number2">

        <button id="answer">=</button>
        <div id="result" class="result">0</div>

    </div>
    <p class="SaveResulText">твои результаты ёмаё:</p>

    <script type="module" src="module.js></script>
