<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calcUI.css">
    <title>Calc</title>
</head>
<body>
<div class="card">
    <div class="calc">
        <input class="inputCalcOne" type="number"/>
        <select class="calculateSelect" name="" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="inputCalcTwo" type="number"/>
        <button class="result">=</button>
        <div class="saveResult">
           Результат:
        </div>
    </div>
</div>

</body>
<script type="module" src="main.js"></script>

</html>
