<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <input id="first_number" value="" type="numeric">
            <select class="select_value" name="select"> 
                <option value="addition"> + </option>
                <option value="subtraction"> - </option>
                <option value="multiplication"> * </option>
                <option value="division"> / </option>
            </select>
            <input id="second_number" value="" type="numeric">
            <button class="equals"> = </button>
            <div class="result_item">
                <span class="result_number"></span>
            </div>
        </div>
        
        <div class="result_list"></div>
    </div>

    

    <style>

        .container{
            text-align: center;
            margin-top: 120px;
            font-size: 25px;
        }
        .wrapper{
            display: flex;
            justify-content: center;
        }

        .container input, select, button {
            margin: 5px;
            width: 70px;
            text-align: center;
            font-size: 20px;
        }
        div.result_item .result_number{
            margin:  5px;
            display: inline-block;
            width: 70px;
        }
        .result_number{
            font-size: 26px;
        }
        .result_list{
            font-size: 25px;
            margin: 5px;
        }

    </style>

    <script type="module" src="main.js"></script>
</body>
</html>
