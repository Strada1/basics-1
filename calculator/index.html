<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main class="main">
      <form class="calculator">
        <div class="calculator__wrapper">
          <input class="calculator__field operand-field" type="number" value="5">
          <select class="calculator__field operand-selector" name="operand-selector">
            <option value="add">+</option>
            <option value="multi">-</option>
            <option value="subtract">*</option>
            <option value="divide">/</option>
          </select>
          <input class="calculator__field operand-field" type="number" value="5">
          <button class="calculator__field result-button" type="submit">=</button>
          <span class="calculator__field result-field">10</span>
        </div>
        <p class="calculator__error error-field error-field--hidden">Ввели неправильное значение</p>
      </form>
    </main>
  </body>
</html>
