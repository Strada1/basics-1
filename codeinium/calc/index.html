<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calc </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div id="first">
            <label for="first"></label>
            <input
                type="text"
                id="a"
                name="first"
                required
                size="10"
            >
        </div>
        <div class="actionselection">
            <form>
                <select id="select">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
                </select>
              </form>
        </div>
        <div id="second">
            <label for="second"></label>
            <input
                type="text"
                id="b"
                name="second"
                required
                size="10"
            >
        </div>
        <div id="but">
            <button id="button"> = </button>
        </div>
        <div id="answers"> </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="calc.js"></script>
</body>
</html>
