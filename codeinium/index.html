<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="high-priority">
            <div id="high">HIGH</div>
            <div class="input-container">
                <form class="form">
                    <input type="text" id="high-priority-input" placeholder="Добавить важных дел">
                    <button id="high-add-button"> <img class="add" src="./img/add-icon.svg"> </button>
                </form>
            </div>  
            <div class="task-outer">
                <div class="task-inner">
                    <div class="text-container">
                        <label class="text"> 
                            <input type="checkbox" id="task" name="task"> 
                            <div class="task">Lorem ipsum dolor fsdafasdf</div>     
                            <button class="close"> <img src="./img/close-icon.svg"> </button>
                        </label>
                    </div>
                </div>
            </div>
            <div class="task-outer">
                <div class="task-inner">
                    <div>
                        <label class="text"> 
                            <input type="checkbox" id="task" name="task"> 
                            <div class="task"> ipsum dolor, sit amet consectetur adipisicing elit. Facere culpa, exercitationem recusandae suscipit ullam porro illum velit quibusdam officiis libero! Vel quibusdam repudiandae, ratione iusto molestiae provident rerum quam commodi?</div>
                            <button onclick="removeTask()"> <img src="./img/close-icon.svg"> </button>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="low-priority">
            <div id="low">LOW</div>
            <div class="input-container">
                <form class="form">
                    <input type="text" id="low-priority-input" placeholder="Добавить">  
                    <button id="low-add-button"> <img class="add" src="./img/add-icon.svg"> </button>
                </form> 
            </div>
            <div class="task-outer">
                <div class="task-inner">
                    <div>
                        <label class="text"> 
                            <input type="checkbox" id="task" name="task"> 
                            <div class="task">ipsum dolor, sit amet consectetur adipisicing elit. Facere culpa, exercitationem recusandae suscipit ullam porro illum velit quibusdam officiis libero! Vel quibusdam repudiandae, ratione iusto molestiae provident rerum quam commodi?</div>
                            <button class="close"> <img src="./img/close-icon.svg"> </button>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
