<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container" id ="container">
    <div class="to_do_list">
        <fieldset>
            <legend>High</legend>
            <ul class="list_high">
                <form id="task_HIGH">
                  <li>
                    <input type="text" id="add_high_task" placeholder="Добавить важных дел">
                    <input class="btn_add" type="submit" value=" ">
                  </li>
                </form>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Low</legend>
            <ul class="list_low">
                <form id="task_LOW">
                  <li>
                      <input type="text" id="add_low_task" name="to_do" placeholder="Добавить не очень важных дел">
                      <input class="btn_add" type="submit" value=" ">
                  </li>
                </form>
            </ul>
        </fieldset>
    </div>
    </section>
    <script src="main.js" type="module"></script>
</body>
</html>
