<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="todo_container">
        <div class="todo_container-high">
            <div class="todo_title">
                high
            </div>
            <div class="todo__add_new-task-container">
                <input type="text" placeholder="Добавить важных дел">
                <button class="addTask">+</button>
            </div>
            <div class="todo__list__high-task">
                <div class="todo__list__high-task-item">
                    <input type="checkbox">Вот вам и супер интересная тема.
                    Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые
                    вещи
                    куда-то за пределы основной программы.
                </div>
                <button>x</button>
            </div>
            <div class="todo__list__high-task">
                <div class="todo__list__high-task-item">
                    <input type="checkbox">Сверстать этот TODO list
                </div>
                <button>x</button>
            </div>
        </div>
        <div class="todo_container-low">
            <div class="todo_title">
                low
            </div>
            <div class="todo__add_new-task-container">
                <input type="text" placeholder="Добавить важных дел">
                <button class="addTask">+</button>
            </div>
            <div class="todo__list__high-task">
                <div class="todo__list__high-task-item">
                    <input type="checkbox">Посмотреть ютубчик
                </div>
                <button>x</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
