<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Weather App</title>
      </head>
      <body>
        <main class="app">
          <div class="grid-container">
            <form class="search">
              <input class="search__input" type="search" placeholder="Aktobe" />
              <img
                class="search__icon"
                src="./img/search.svg"
                alt="Search"
                srcset=""
              />
            </form>

            <div class="details">
              <div class="details__city">
                <span class="details__city-name">Aktobe</span>
              </div>
              <ul class="details-list">
                <li class="detail-item detail-item__temperature"></li>
                <li class="detail-item detail-item__feels-like"></li>
                <li class="detail-item detail-item__weather"></li>
                <li class="detail-item detail-item__sunrise"></li>
                <li class="detail-item detail-item__sunset"></li>
              </ul>
            </div>

            <nav class="tabs">
              <ul class="tabs-list">
                <li class="tab-item">
                  <a href="/index.html">Now</a>
                </li>
                <li class="tab-item">
                  <a href="/details.html"> Details </a>
                </li>
                <li class="tab-item"><a href="/forecast.html">Forecast</a></li>
              </ul>
            </nav>

            <div class="locations">
              <div class="added-locations">
                <span class="added-locations--text">Added Locations:</span>
              </div>
              <ul class="locations-list"></ul>
            </div>
          </div>
        </main>

        <script src="details.js"></script>
      </body>
    </html>
  </body>
</html>
