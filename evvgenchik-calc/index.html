<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="calculator">
				<div class="input-one">
					<input type="number" placeholder="Введите число">
				</div>
				<div class="operatorss">
					<select class="operatorss__list list">
						<option value="+" class="list__operator">+</option>
						<option value="-" class="list__operator">-</option>
						<option value="*" class="list__operator">*</option>
						<option value="/" class="list__operator">/</option>
					</select>
				</div>
				<div class="input-two">
					<input type="number" placeholder="Введите число">
				</div>
				<button class="equals">=</button>
				<div class="result"></div>
			</div>
		</div>
	</div>
	</div>

	<script src="/evvgenchik-calc/main.js"></script>

</body>

</html>
