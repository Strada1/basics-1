<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-calc">
            <input type="text" class="first-number">
            <select name="operator" class="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" class="second-number">
            <button class="result-button">=</button>
            <span class="result"></span>
        </div>
        <div class="results-save">
            <!-- Сюда добавляются сохранённые результаты -->
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
