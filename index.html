<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <form action="index.html" method="post">
        <input type="number" id="number_one" name="Number_One" placeholder="Введите число">
        <select id="action" id="action" name="Action">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiplication">×</option>
          <option value="division">÷</option>
        </select>
        <input type="number" id="number_two" name="Number_Two" placeholder="Введите число">
        <button type="button" name="equally">=</button>
        <input type="number" id="number_answer" name="Number_Answer" disabled="disabled">
      </form>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
