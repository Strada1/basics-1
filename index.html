<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="task-list">
        <h2>High</h2>

        <form class="form-high">
          <input
            class="input-new-task input-high"
            type="text"
            placeholder="Добавить важных дел"
            id="add-task-high"
          />
          <label class="task-label" for="add-task-high"> </label>
          <button class="add-task-btn">
            <svg
              id="add-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="-0.5"
                x2="18.0096"
                y2="-0.5"
                transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
                stroke="#998899"
              />
              <line
                y1="-0.5"
                x2="18.0401"
                y2="-0.5"
                transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                stroke="#998899"
              />
            </svg>
          </button>
        </form>
        <div class="todos-wrapper-high"></div>
      </section>

      <section class="task-list">
        <h2>Low</h2>
        <form class="form-low">
          <input
            class="input-new-task input-low"
            type="text"
            placeholder="Добавить"
            id="add-task-low"
          />
          <label class="task-label" for="add-task-low"> </label>
          <button class="add-task-btn">
            <svg
              id="add-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="-0.5"
                x2="18.0096"
                y2="-0.5"
                transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
                stroke="#998899"
              />
              <line
                y1="-0.5"
                x2="18.0401"
                y2="-0.5"
                transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                stroke="#998899"
              />
            </svg>
          </button>
        </form>

        <div class="todos-wrapper-low"></div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
