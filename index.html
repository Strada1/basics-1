<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="container">
      <form action="" class="calc">
        <input type="text" class="calc__input">
        <select name="" id="">
          <option value="">+</option>
          <option value="">-</option>
          <option value="">*</option>
          <option value="">/</option>
        </select>
        <input type="text" class="calc__input">
        <button class="calc__btn">
          =
        </button>
        <span class="calc__result">10</span>
      </form>
    </div>
  </div>
</body>
</html>
