<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>calc UI</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc__window">
            <div class="calc__inputs">
                <input class="calc__firstNum" type="number">
                <select name="" class="calc__operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input class="calc__secondNum" type="number">
                <button class="calc__equal">=</button>
                <span class="calc__result"></span>
            </div>

            <div class="calc__results">

            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
