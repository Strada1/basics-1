<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">HIGH</div>
    <div class="input-wrapper">
      <input class="enter-data" type="text" placeholder="Добавить важных дел">
      <div class="plus"></div>
    </div>

    <div class="new-task-wrapper">
      <input class="new-task" type="checkbox" id="new">
      <label class="new-task-label" for="new"></label>
      <div class="close-task"></div>
    </div>
    
    <div class="title title-low">LOW</div>
    
    <div class="input-wrapper">
      <input class="enter-data" type="text" placeholder="Добавить">
      <div class="plus"></div>
    </div>
  </div>
  <script src="./todo.js"></script>
</body>
</html>
