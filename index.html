<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form class="search__form">
            <input class="search__form-input" type="text" placeholder="Aktobe">
            <input type="image" src="./image/search-btn.svg" class="search__form-button">
        </form>
        <div class="content">
            <div class="forecast">
                <div class="tabs__body">
                    <div id="now" class="tabs__item">
                        <div class="temperature">
                            <span>14</span>
                        </div>
                        <div class="weather__icon-holder">
                            <img src="./image/cloud-icon.png" alt="" srcset="">
                        </div>
                        <div class="now__bottom">
                            <div class="current__city-nowtab">
                                <span>Aktobe</span>
                            </div>
                            <div class="like__icon-holder">
                                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
                                    </svg>
                                    
                            </div>
                        </div>
                    </div>
                    <div id="details" class="tabs__item">
                        <div class="current__city">
                            <span>Aktobe</span>
                        </div>
                        <div class="details__content">
                            <ul class="details__content-list">
                                <li class="list__item">Temperature: 14</li>
                                <li class="list__item">Feels like:</li>
                                <li class="list__item">Weather:</li>
                                <li class="list__item">Sunrise:</li>
                                <li class="list__item">Sunset:</li> 
                            </ul>
                        </div>
                    </div>
                    <div id="forecast" class="tabs__item">
                        <div class="current__city">
                            <span>Aktobe</span>
                        </div>
                        <div class="forecast__content">
                            <div class="forecast__content-item"></div>
                            <div class="forecast__content-item"></div>
                            <div class="forecast__content-item"></div>
                        </div>
                    </div>
                </div>
                <nav class="tabs__nav">
                    <a href="#now" class="tabs__nav-item"><span>Now</span></a>
                    <a href="#details" class="tabs__nav-item"><span>Details</span></a>
                    <a href="#forecast" class="tabs__nav-item"><span>Forecast</span></a>
                </nav>
            </div>
            <div class="locations">
                <div class="title">
                    <p class="title__text">Added Locations:</p>
                </div>
                <div class="added__locations">
                    <ul class="added__locations-list">
                        <li class="list__item">Amur</li>
                        <li class="list__item">Samara</li>
                        <li class="list__item">Bali</li>
                        <li class="list__item">Dane</li>
                        <li class="list__item">Kilo</li>
                        <li class="list__item">Moscow</li>
                        <li class="list__item">Moscow</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
