<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<div class="plus">
			<object data="img/плюс1.svg" class="plus1_1" type="image/svg+xml"></object>
			<object data="img/плюс2.svg" class="plus1_2" type="image/svg+xml"></object>
	
			<object data="img/плюс1.svg" class="plus2_1" type="image/svg+xml"></object>
			<object data="img/плюс2.svg" class="plus2_2" type="image/svg+xml"></object>
		</div>
		
		<div class="cross">
			<object data="img/крестик1.svg" class="cross1_1" type="image/svg+xml"></object>
			<object data="img/крестик2.svg" class="cross1_2" type="image/svg+xml"></object>
	
			<object data="img/крестик1.svg" class="cross2_1" type="image/svg+xml"></object>
			<object data="img/крестик2.svg" class="cross2_2" type="image/svg+xml"></object>
	
			<object data="img/крестик1.svg" class="cross3_1" type="image/svg+xml"></object>
			<object data="img/крестик2.svg" class="cross3_2" type="image/svg+xml"></object>
	
			<object data="img/крестик1.svg" class="cross4_1" type="image/svg+xml"></object>
			<object data="img/крестик2.svg" class="cross4_2" type="image/svg+xml"></object>
		</div>

			<div class="header_priority">
				<h3>HIGH</h3>
			</div>

			<div class="container_high">
				<form id="form_addtask">
					<input type="text" class="input_addtask" id="input_addtask" placeholder="Добавить важных дел">
				</form>
				
				<label class="input_checkbox">
					<input type="checkbox" name="value" value="option1">
					Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
				</label>
				  
				<label class="input_checkbox">
					<input type="checkbox" name="value" value="option2">
					Сверстать этот TODO list
				</label>

				<label class="input_checkbox" id="input_checkbox">
					<input type="checkbox" name="value" value="option3">
					Начать делать задачу
				</label>
			</div>
		
		<div class="container_low">
			<div class="header_priority">
				<h3>LOW</h3>
			</div>

			<input type="text" class="input_addtask input2" placeholder="Добавить">
				
				<label class="input_checkbox">
					<input type="checkbox" name="value" value="option4">
					Посмотреть ютубчик
				</label>
		</div>
			
	</div>
	<script src="main.js"></script>
</body>
</html>
