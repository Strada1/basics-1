<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Just Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather--wrapper">
        <div class="weather--box">
          <div class="weather--searchbar">
            <form action="" class="weather--searchform">
              <input type="text" class="weather--searchinput" />
              <input type="submit" class="weather--searchbutton" />
            </form>
          </div>
          <div class="weather--main">
            <div class="weather--tabsbar">
              <div class="weather--now">
                <div class="now--temperature">14</div>
                <div class="now--icon"></div>
                <div class="now--location">Aktobe</div>
              </div>
              <div class="weather--details">
                <h3 class="weather--header city">Aktobe</h3>
                <ul class="details--list">
                  <li class="details--item">Temperature: 14</li>
                  <li class="details--item">Feels like: 10</li>
                  <li class="details--item">Weather: Clouds</li>
                  <li class="details--item">Sunrise: 03:21</li>
                  <li class="details--item">Sunset: 18:54</li>
                </ul>
              </div>
              <div class="weather--forecast">
                <h3 class="weather--header city">Aktobe</h3>
                <div class="forecast--card">
                  <div class="forecast-dateblock">
                    <div class="date">17 May</div>
                    <div class="time">22:00</div>
                  </div>
                  <div class="forecast--weatherblock">
                    <div class="forecast--temperaturebox">
                      <div class="forecast--tempereture">Temperature: 13</div>
                      <div class="forecast--temperaturefeels">
                        Feels like: 10
                      </div>
                    </div>
                    <div class="forecast--weatherbox">
                      <div class="forecast--weather">Rain</div>
                      <div class="forecast--icon"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather--locatiosnbar">
              <div class="weather--headerbox">
                <h3 class="weather--header">Added Locations:</h3>
                <div class="weather--locations">
                  <div class="weather--locationslist">
                    <li class="locations--item">Amur</li>
                    <li class="locations--item">Samara</li>
                    <li class="locations--item">Bali</li>
                    <li class="locations--item">Dane</li>
                    <li class="locations--item">Kilo</li>
                    <li class="locations--item">Astana</li>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
