<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>TODO list</title>
  </head>
  <body>
    <section class="todo">
      <div class="container">
        <div class="high">
          <div class="todo__title">
            <h1>HIGH</h1>
          </div>
          <div class="todo__add">
            <input type="text" class="todo__add-input" placeholder="Добавить важные дела" />

            <button class="todo__add-btn">
              <img src="../img/add-icon.svg" alt="icon" />
            </button>
          </div>
          <div class="todo__task">
            <div class="todo__task-content">
              <input type="checkbox" id="high__task1" class="todo__task-checkbox" />
              <label for="high__task1" class="todo__task-text">
                Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом
                становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы
                основной программы.
              </label>
            </div>
            <button class="todo__icon-delete">
              <img src="../img/delete-icon.svg" alt="icon" />
            </button>
          </div>
          <div class="todo__task">
            <div class="todo__task-content">
              <input type="checkbox" id="high__task2" class="todo__task-checkbox" />
              <label for="high__task2" class="todo__task-text"> Сверстать этот TODO list </label>
            </div>
            <button class="todo__icon-delete">
              <img src="../img/delete-icon.svg" alt="icon" />
            </button>
          </div>
          <div class="todo__task active">
            <div class="todo__task-content">
              <input type="checkbox" id="high__task3" class="todo__task-checkbox" checked />
              <label for="high__task3" class="todo__task-text"> Начать делать задачу </label>
            </div>
            <button class="todo__icon-delete">
              <img src="../img/delete-icon.svg" alt="icon" />
            </button>
          </div>
        </div>

        <div class="low">
          <div class="todo__title">
            <h1>LOW</h1>
          </div>
          <div class="todo__add">
            <input type="text" class="todo__add-input" placeholder="Добавить важные дела" />

            <button class="todo__add-btn">
              <img src="../img/add-icon.svg" alt="icon" />
            </button>
          </div>
          <div class="todo__task">
            <div class="todo__task-content">
              <input type="checkbox" id="low__task1" class="low__task-checkbox" />
              <label for="low__task1" class="low__task-text"> Посмотреть ютубчик </label>
            </div>
            <button class="todo__icon-delete">
              <img src="../img/delete-icon.svg" alt="icon" />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
