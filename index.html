<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>

<h4>HIGH</h4>
<form class="high">
    <div class="row row-high">
        <div class="wrapper-input">
            <label>
                <input class="form-high-text" type="text" placeholder=" добавить важных дел">
            </label>
        </div>
        <div>
            <input class="btn form-high" type="submit" value="+">
        </div>
    </div>
</form>

<h4>LOW</h4>
<form class="low">
    <div class="row row-low">
        <div class="width-input">
            <label>
                <input class="form-low-text" type="text" placeholder=" добавить" >
            </label>
        </div>
        <div>
            <input class="btn form-low" type="submit" value="+">
        </div>
    </div>
</form>

<h4 class="done">DONE</h4>
<div class="done"></div>

<script src="main.js"></script>

</body>
</html>
