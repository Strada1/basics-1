<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">HIGH</div>
    <form class="form form-high">
      <input class="input-data" name="text" type="text" placeholder="Добавить важных дел">
      <input class="plus plus1" type="submit" value=""></input>
    </form>

    <template id="template">
      <div class="new-task-wrapper">
        <input class="new-task" type="checkbox" id="new">
        <label class="new-task-label" for="new"></label>
        <div class="close-task"></div>
        <span class="new-text"></span>
      </div>
    </template>
    
    <div class="title title-low">LOW</div>
    
    <form class="form form-low">
      <input class="input-data" type="text" placeholder="Добавить">
      <input class="plus plus2" type="submit" value=""></input>
    </form>
  </div>
  <script src="./todo.js"></script>
</body>
</html>
