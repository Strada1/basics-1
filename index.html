<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="error">Введите числа</div>
    <section class="calculator">
        <div class="container">
            <button class="clear__all-btn">Clear</button>
            
            <input type="text" class="input" placeholder="0">
            
            <select name="action" id="action" class="select">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multi">*</option>
            </select>
            
            <input type="text" class="input" placeholder="0">
            
            <button class="equals__btn">=</button>
            
        </div>
        <div class="result__container">
            <div class="actual__result">0</div>
        </div>
    </section>

    <script src="main.js" type="module"></script>
    <script src="calc.js" type="module"></script>
</body>

</html>
