<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="task-list">
        <h2>High</h2>

        <form name="form" class="form-high">
          <input
            class="input-new-task"
            type="text"
            placeholder="Добавить важных дел"
            id="add-task-high"
          />
          <label class="add-task-label" for="add-task-high"> </label
          ><svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              y1="-0.5"
              x2="18.0096"
              y2="-0.5"
              transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
              stroke="#998899"
            />
            <line
              y1="-0.5"
              x2="18.0401"
              y2="-0.5"
              transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
              stroke="#998899"
            />
          </svg>
        </form>

        <ul class="ul-high">
          <li class="task">
            <input type="checkbox" id="todo-high-1" />
            <label for="todo-high-1">
              Вот вам и супер интересная тема. Вы наверняка заметили что ваши
              файлы с кодом становятся все объемнее, что хочется вынести
              некоторые вещи куда-то за пределы основной программы.
            </label>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="-0.5"
                x2="18.0096"
                y2="-0.5"
                transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
                stroke="#998899"
              />
              <line
                y1="-0.5"
                x2="18.0401"
                y2="-0.5"
                transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                stroke="#998899"
              />
            </svg>
          </li>
          <li class="task">
            <input type="checkbox" id="todo-high-2" />
            <label for="todo-high-2"> Сверстать этот TODO list</label>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="-0.5"
                x2="18.0096"
                y2="-0.5"
                transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
                stroke="#998899"
              />
              <line
                y1="-0.5"
                x2="18.0401"
                y2="-0.5"
                transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                stroke="#998899"
              />
            </svg>
          </li>
          <li class="task task-checked">
            <input type="checkbox" checked id="todo-high-3" />
            <label for="todo-high-3"> Начать делать задачу</label>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="-0.5"
                x2="18.0096"
                y2="-0.5"
                transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
                stroke="#998899"
              />
              <line
                y1="-0.5"
                x2="18.0401"
                y2="-0.5"
                transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                stroke="#998899"
              />
            </svg>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <h2>Low</h2>
        <form name="form" class="form-low">
          <input
            class="input-new-task"
            type="text"
            placeholder="Добавить"
            id="add-task-low"
          />
          <label class="add-task-label" for="add-task-low"> </label>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              y1="-0.5"
              x2="18.0096"
              y2="-0.5"
              transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
              stroke="#998899"
            />
            <line
              y1="-0.5"
              x2="18.0401"
              y2="-0.5"
              transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
              stroke="#998899"
            />
          </svg>
        </form>

        <ul>
          <li class="task">
            <input type="checkbox" id="todo-low-1" />
            <label for="todo-low-1"> Посмотреть ютубчик </label>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="-0.5"
                x2="18.0096"
                y2="-0.5"
                transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
                stroke="#998899"
              />
              <line
                y1="-0.5"
                x2="18.0401"
                y2="-0.5"
                transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                stroke="#998899"
              />
            </svg>
          </li>
        </ul>
      </section>
    </div>

    <script src="app.js"></script>
    <script src="todoFunc.js"></script>
  </body>
</html>
