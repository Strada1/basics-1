<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div  class="todo">
        <form action="" class="task_field" id="todoForm">
          <input
            type="text"
            id="taskValue"
            class="task_field_input"
            placeholder="Введите задачу"
          />
          <input type="submit" id="addTask" class="task_fieldbtn" value="+" />
        </form>
        <h3 class="head_3">High</h3>
        <div id="high">
        </div>
        <h3 class="head_3">Low</h3>
        <div id="low">

        </div>
      </в>
    </div>

    <script src="js/todo.js"></script>
  </body>
</html>
