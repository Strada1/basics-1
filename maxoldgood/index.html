<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="high">HIGH</div>
        <div class="new-task">
            <input class= "input-task" type="text" placeholder="Добавить важных дел">
            <input class="add-button" type="image" src="img\close-icon.svg">
        </div>
        <div class="added-task">
            <div class="task-text">Вот вам и супер интересная тема. 
                Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, 
                что хочется вынести некоторые вещи куда-то за пределы основной программы.
            </div>
            <input type="checkbox" class="checkbox">
        </div>
    </div>
    
</body>
</html>
