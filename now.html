<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<form class="nav_search">

		</button>
	</form>
	<div class="container">
		<div class="main_weather">
			<div class="main_weather__city-now">
					<h1 class="temperature">14&deg</h1>
				<div class="image_cloud">
					<img class="cloud" src="./css/img/cloud.png" alt="Cloud">

				</div>
				<div class="favorite">
					<p class="name_city">Aktobe</p>
					<svg class="favorite_btn" width="22" height="22" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">

						</svg>						
				</div>
			</div>
			<div class="main_weather__nav">
				<div class="nav_now active">
					Now
					<!-- <a class="now_tab" href="#tab-1">Now</a> -->
				</div>
				<div class="nav_details">
					<!-- <a class="details_tab" href="#tab-2">Details</a> -->
					Details
				</div>
				<div class="nav_forecast">
					<!-- <a class="forecast_tab" href="#tab-3">Forecast</a> -->
					Forecast
				</div>
			</div>
		</div>

		<div class="location">
			<div class="header">
				<p class="header_text">Added Locations: </p>
			</div>
		<div class="added_cities">
			<ul class="favorites_cities">
				
			</ul>
			
		</div>
		</div>
		
	</div>
	<script type="module" src="./js/index.js"></script>
</body>
</html>
