<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="calculator">
			<div class="container">
				<div class="calculator__wrapper">
					<div class="calculator__inner">
						<div class="">
							<input type="number" class="calculate__value--one" autofocus />
							<select name="" id="" class="calculate__select">
								<option value="+">+</option>
								<option value="-">-</option>
								<option value="*">*</option>
								<option value="/">/</option>
							</select>
							<input type="number" class="calculate__value--two" />
							<button class="result">=</button>
							<span></span>
						</div>
						<div class="calculate__result">
							<p class="">сохранение всех результатов</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
