<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list by iPetrik</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body style="background-color: rgb(128, 128, 128)">
<div class="todo_form">

  <div class="priority_area" id='high'>
    <span class="priority_name">HIGH</span>
    <form class="add_task">
      <input placeholder="Добавить важное дело" type="text">
      <button id="addButton" type="submit">+</button>
    </form>
    <div class='list'></div>
  </div>

  <div class="priority_area" id='low'>
    <span class="priority_name">LOW</span>
    <form class="add_task">
      <input placeholder="Добавить не очень важное дело" type="text">
      <button id="addButton" type="submit">+</button>
    </form>
    <div class='list'></div>
  </div>

</div>

</body>

</html>
