<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list by iPetrik</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <body style="background-color: grey">
    <div class="todo_form">
      <div class="priority_area">
        <span class="priority_name">HIGH</span>
        <div class="add_task">
          <input placeholder="Добавить важное дело" type="text">
          <button>+</button>
        </div>
        <div class="task_list">
          <label><input type="radio"> <span>Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной
              программы</span></label>
          <button>×</button>
        </div>
        <div class="task_list">
          <label> <input type="radio"> <span>Добавлена задача/ Задача поставлена/</span> </label>

          <button>×</button>
        </div>
        <div class="task_list">
          <label> <input type="radio"> <span>Добавлена задача/ Задача поставлена/</span> </label>

          <button>×</button>
        </div>

      </div>
      <div class="priority_area">
        <span class="priority_name">LOW</span>
        <div class="add_task">
          <input placeholder="Добавить не такое важное дело" type="text">
          <button>+</button>
        </div>
        <div class="task_list">
          <label> <input type="radio"> <span>Добавлена задача/ Задача поставлена/</span> </label>

          <button>×</button>
        </div>
        <div class="task_list">
          <label> <input type="radio"> <span>Добавлена задача/ Задача поставлена/</span> </label>

          <button>×</button>
        </div>

      </div>
    </div>
  </body>

</html>
