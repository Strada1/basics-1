<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>To Do UI</title>
</head>
<body>
   <div class="wrapper">
      <div class="container flex">
         <section class="flex">
            <h2 class="title">HIGH</h2>
            <form action="" class="flex" id="add_task_high">
               <div class="plus" id="textInputHigh">
                  <input type="text" class="box" placeholder="Добавить важных дел">
                  <button type="submit" class="addButton">+</button>
               </div>
               <ul class="flex" id="listHigh">
                  <li class="box delete">
                     <label>
                        <input type="checkbox">
                        Вот вам и супер интересная тема.
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                        <button type="submit" class="delButton">del</button>
                     </label>
                  </li>
                  <li class="box delete">
                     <label>
                        <input type="checkbox">
                        Сверстать этот TODO list
                        <button type="submit" class="delButton">del</button>
                     </label>
                  </li>
                  <li class="box delete">
                     <label>
                        <input type="checkbox">
                        Начать делать задачу
                        <button type="submit" class="delButton">del</button>
                     </label>
                  </li>
               </ul>
            </form>
         </section>
         <section class="flex">
            <h2 class="title">LOW</h2>
            <form action="" id="add_task_low">
               <div class="plus">
                  <input type="text" class="box" placeholder="Добавить" id="textInputLow">
                  <button type="submit" class="addButton"  >+</button>
               </div>
               <ul class="flex" id="listLow">
                  <li class="box delete">
                     <label>
                        <input type="checkbox">
                        Посмотреть ютубчик
                        <button type="submit" class="delButton">del</button>
                     </label>
                  </li>
               </ul>
            </form>
         </section>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
