<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>calc_UI</title>
</head>
<body>
   <div class="wrapper">
      <div class="calculator" id="calculator">
         <input id="firstInput" type="text" class="mr-8"  >
         <select name="chooseMath" id="chooseMath" class="mr-8">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
         </select>
         <input type="text" class="mr-8" id="secondInput">
         <button id="equalButton" class="mr-8">=</button>
         <span id="result" class="fz-20"></span>
      </div>
 
   </div>
   <script src="main.js"></script>
</body>
</html>
