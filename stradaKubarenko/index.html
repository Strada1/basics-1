<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>calc_UI</title>
</head>
<body>
   <div class="wrapper">
      <div class="calc">
         <input type="text" class="mr-8" id="input1">
         <select name="math" id="chooseMath" class="mr-8">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
         </select>
         <input type="text" class="mr-8" id="input2">
         <button id="button" class="mr-8">=</button>
         <span id="result" class="fz-20"></span>
      </div>
      
   </div>
   <script src="main.js"></script>

</body>
</html>
