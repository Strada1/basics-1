<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>To Do UI</title>
</head>
<body>
   <div class="wrapper">
      <div class="container flex">
         <section class="flex">
            <h2 class="title">HIGH</h2>
            <form action="" class="flex">
               <div class="plus">
                  <input type="text" class="box" placeholder="Добавить важных дел">
               </div>
               <ul class="flex">
                  <li class="box x">
                     <input type="checkbox" id="97">
                     <label for="97">Вот вам и супер интересная тема.
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                     </label>
                  </li>
                  <li class="box x">
                     <input type="checkbox" id="98">
                     <label for="98">Сверстать этот TODO list</label>
                  </li>
                  <li class="box x">
                     <input type="checkbox" id="99">
                     <label for="99">Начать делать задачу</label>
                  </li>
               </ul>
            </form>
         </section>
         <section class="flex">
            <h2 class="title">LOW</h2>
            <form action="">
               <div class="plus">
                  <input type="text" class="box" placeholder="Добавить">
               </div>
               <ul class="flex">
                  <li class="box x">
                     <input type="checkbox" id="100">
                     <label for="100">Посмотреть ютубчик</label>
                  </li>
               </ul>
            </form>
         </section>
      </div>
   </div>
</body>
</html>
