<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>#36 Калькулятор UI</title>
</head>

<body>
  <div class="container">
    <div class="calc_body">
      <div class="calc_number-field field"><span>1,258.2</span></div>
      <div class="row">
        <div class="key clear"><span>C</span></div>
        <div class="key del"><span>del</span></div>
        <div class="key color-blue"><span>÷</span></div>
      </div>
      <div class="row">
        <div class="key"><span>7</span></div>
        <div class="key"><span>8</span></div>
        <div class="key"><span>9</span></div>
        <div class="key color-blue"><span>×</span></div>
      </div>
      <div class="row">
        <div class="key"><span>4</span></div>
        <div class="key"><span>5</span></div>
        <div class="key"><span>6</span></div>
        <div class="key color-blue"><span>–</span></div>
      </div>
      <div class="row">
        <div class="key"><span>1</span></div>
        <div class="key"><span>2</span></div>
        <div class="key"><span>3</span></div>
        <div class="key color-blue"><span>+</span></div>
      </div>
      <div class="row">
        <div class="key zero"><span>0</span></div>
        <div class="key color-blue"><span>=</span></div>
      </div>

    </div>
  </div>
</body>

</html>
