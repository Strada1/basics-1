<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  
  <title>TODO UI</title>
</head>
<body>
      <div class="contener">
        <div class="task-high ">
          <p class="task-name">HIGH</p>
          <div class="input-task task">
            <input class="task-high_input " type="text" placeholder="Добавить важное дело">
            <button class="button_add " type ='submit' ></button>
          </div>  
            <div class="new-task task ">
              <input class="new-task_input" type="radio" name="high" >
              <span class="new-task_text text">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</span>
              <button class="new-task_delite__task" type ='submit'></button>
            </div>
            <div class="new-task task">
              <input class="new-task_input" type="radio" name="high" >
              <span class="new-task_text text">Сверстать этот TODO list</span>
              <button class="new-task_delite__task" type ='submit'></button>
            </div>
            <div class="new-task task">
              <input class="new-task_input" type="radio" name="high" >
              <span class="new-task_text text">Начать делать задачу.</span>
              <button class="new-task_delite__task" type ='submit' ></button>
            </div>
        </div>
        <div class="task-low">
          <p class="task-name">LOW</p>
          <div class="input-task task">
            <input class="task-low_input " type="text" placeholder="Добавить ">
            <button class="button_add " type ='submit'></button>
          </div>  
            <div class="new-task task">
              <input class="new-task_input" type="radio"  name="low">
              <span class="new-task_text text">Посмотреть ютубчик.</span>
              <button class="new-task_delite__task" type ='submit'></button>
            </div>
        </div>
      </div>
      
</body>
</html>
