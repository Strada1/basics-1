<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Todo">
        <h2 class="title-high">HIGH</h2>
        <div class="task-add-block">
          <div class="task-add high">
            <form>
              <input
                type="text"
                class="high-input input-style"
                placeholder="Добавить важных дел"
              />
            </form>
            <button class="task-plus high">
              <img src="images/plus.svg" alt="" class="plus high" />
            </button>
          </div>
        </div>
        <div class="high-block">
          <div class="new-task">
            <label class="connect">
              <input type="checkbox" class="check-box" />
              <span class="check-style"></span>
              <div class="task-text">
                Вот вам и супер интересная тема. Вы наверняка заметили что ваши
                файлы с кодом становятся все объемнее, что хочется вынести
                некоторые вещи куда-то за пределы основной программы. me
              </div></label
            >

            <div class="task-close">
              <img src="images/close.svg" alt="" />
            </div>
          </div>
          <div class="new-task">
            <label class="connect">
              <input type="checkbox" class="check-box" />
              <span class="check-style"></span>
              <div class="task-text">Сверстать этот TODO list</div></label
            >

            <div class="task-close">
              <img src="images/close.svg" alt="" />
            </div>
          </div>
          <div class="new-task">
            <label class="connect">
              <input type="checkbox" class="check-box" />
              <span class="check-style"></span>
              <div class="task-text">Начать делать задачу</div></label
            >

            <div class="task-close">
              <img src="images/close.svg" alt="" />
            </div>
          </div>
        </div>
        <h2 class="title-high">LOW</h2>
        <div class="task-add-block">
          <div class="task-add low">
            <form>
              <input
                type="text"
                class="low-input input-style"
                placeholder="Добавить "
              />
              <button class="task-plus low">
                <img src="images/plus.svg" alt="" class="plus low" />
              </button>
            </form>
          </div>
        </div>
        <div class="low-block">
          <div class="new-task">
            <label class="connect">
              <input type="checkbox" class="check-box" />
              <span class="check-style"></span>
              <div class="task-text">Посмотреть ютубчик</div></label
            >
            <div class="task-close">
              <img src="images/close.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
