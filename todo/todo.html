<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>список дел</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="ToDo">
        <div class="High">
            <p>HIGH</p>
            <div class="add-task-high">
                <form class="add-task-form-high">
                    <input type="text" class="add-task-input-high" id="addTask" placeholder="Добавить важных дел">
                    <button class="add-plus-high">+</button>
                </form>
            </div>


            <div class="high-task" id="highTask">

                <div class="EmptyDivHigh">

                </div>

                <form class="high-task-form">
                    <input type="radio" class="TasksBox" id="HighTasks">
                    <span class="tasks-span">Поесть</span>
                    <button class="delete">х</button>
                </form>

                <form class="high-task-form">
                    <input type="radio" class="TasksBox" id="HighTasks">
                    <span class="tasks-span">Сверстать этот TODO list</span>
                    <button class="delete">х</button>
                </form>

                <form class="high-task-form">
                    <input type="radio" class="TasksBox" id="HighTasks">
                    <span class="tasks-span">Начать делать задачу</span>
                    <button class="delete">х</button>
                </form>

            </div>

        </div>
        <div class="Low">
            <p>LOW</p>
            <div class="add-task-low">
                <form class="add-task-form-low">
                    <input type="text" class="add-task-input-low" id="addTask" placeholder="Добавить">
                    <button class="add-plus-high">+</button>
                </form>
            </div>

            <div class="EmptyDivLow">

            </div>

            <form class="low-task-form">
                <input type="radio" class="TasksBox" id="LowTasks">
                <span class="tasks-span">Начать делать задачу</span>
                <button class="delete">х</button>
            </form>

        </div>

    </div>
    <script src="todo.js"></script>
</body>

</html>
