<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>список дел</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="ToDo">
        <div class="High">
            <p>HIGH</p>
            <div class="addHigh">
                <input type="text" class="addTask" id="addTask" placeholder="Добавить важных дел">
                <button class="addPlusHigh">+</button>
            </div>


            <div class="HighTask" id="highTask">
                <form class="HighTasks">
                    <input type="checkbox" class="TasksBox" id="HighTasks">
                    <label for="Tasks">Поесть</label>

                    <button class="Delete">х</button>

                </form>


                <form class="HighTasks">
                    <input type="checkbox" class="TasksBox" id="HighTasks">
                    <label for="Tasks">Сверстать этот TODO list</label>
                    <button class="Delete">х</button>
                </form>



                <form class="HighTasks">
                    <input type="checkbox" class="TasksBox" id="HighTasks">
                    <label for="Tasks">Начать делать задачу</label>

                    <button class="Delete">х</button>

                </form>


            </div>

            <div class="Low">
                <p>LOW</p>
                <div class="addLow">
                    <input type="text" class="addTask" id="addTask" placeholder="Добавить важных дел">

                    <button class="addPlusLow">+</button>
                </div>
                </form>
                <form class="LowTasks">
                    <input type="checkbox" class="TasksBox" id="LowTasks">
                    <label for="Tasks">Сверстать этот TODO list</label>
                    <button class="Delete">х</button>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
