<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo UI</title>
</head>
<body>

    <div class="page">
        <div class="container">
            <div class="todo_block">
                <h2>High</h2>
                <div class="todo_list_high">
                    <div >
                        <input class="todo_task_add todo_block_size" type="text" placeholder="Добавить важные дела">

                        <button class="btn_task task_add">
                            <img src="img/icon_add.svg" alt="add_icon">
                        </button>
                    </div>
                    
                    <div class="todo_task">
                        <label class="todo_block_size">
                            <input type="checkbox" class="todo_task_input">
                            <span class="check-style"></span>
                            Вот вам и супер интересная тема. 
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</label>
                        <button class="btn_task task_del">
                            <img src="img/icon_delete.svg" alt="del_icon">
                        </button>
                    </div>
                    
                    <div class="todo_task">
                        <label class="todo_block_size">
                            <input type="checkbox" class="todo_task_input">
                            <span class="check-style"></span>
                            Сверстать этот TODO list</label>
                            <button class="btn_task task_del">
                                <img src="img/icon_delete.svg" alt="del_icon">
                            </button>

                    </div>
                    
                    <div class="todo_task">
                        <label class="todo_block_size">
                            <input type="checkbox" class="todo_task_input">
                            <span class="check-style"></span>
                            Начать делать задачу</label>
                            <button class="btn_task task_del">
                                <img src="img/icon_delete.svg" alt="del_icon">
                            </button>

                    </div>
                    
                </div>

                <h2>Low</h2>
                <div class="todo_list_low">
                    <div>
                        <input class="todo_task_add todo_block_size" type="text" placeholder="Добавить">

                        <button class="btn_task task_add">
                            <img src="img/icon_add.svg" alt="add_icon">
                        </button>
                    </div>
                    

                    <div class="todo_task">
                        <label class="todo_block_size">
                            <input type="checkbox" class="todo_task_input">
                            <span class="check-style"></span>
                            Посмотреть ютубчик</label>

                            <button class="btn_task task_del">
                                <img src="img/icon_delete.svg" alt="del_icon">
                            </button>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
