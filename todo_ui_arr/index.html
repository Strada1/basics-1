<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo UI</title>
</head>
<body>

    <div class="page">
        <div class="container">
            <div class="todo_block">
                
                <h2>High</h2>
                <div class="todo_list_high">
                    <form id="todo_task_high" class="todo_list_high_task">
                        <input id="todo_task_add_high" class="todo_task_add todo_list_task" type="text" placeholder="Добавить важные дела">
                        <button class="btn_task task_add" type="submit">
                            <img src="img/icon_add.svg" alt="add_icon">
                        </button>
                    </form>                    
                </div>

                <h2>Low</h2>
                <div class="todo_list_low">
                    <form id="todo_task_low" class="todo_list_low_task">
                        <input id="todo_task_add_low" class="todo_task_add todo_list_task" type="text" placeholder="Добавить">
                        <button class="btn_task task_add" type="submit">
                            <img src="img/icon_add.svg" alt="add_icon">
                        </button>
                    </form>                   
                </div>

            </div>
        </div>
    </div>


<script src="main.js"></script>

</body>
</html>
