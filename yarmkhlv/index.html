<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
    <form action="#" method="get">
        <input class="operand1" type="text" name="operand1" value="">
        <select class="operator">
            <option class="add" value="add">+</option>
            <option class="subtract" value="subtract">-</option>
            <option class="multi" value="multi">*</option>
            <option class="divide" value="divide">/</option>
        </select>
        <input class="operand2" type="text" name="operand2" value="">
        <button class="equal" type="button">=</button>
        <div class="result" name="result"></div>
    </form>
    <div class="alert"></div>
    </div>
    </div>
<script src="main.js"></script>
</body>
</html>
